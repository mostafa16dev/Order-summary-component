<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img class="card-img" src="images/illustration-hero.svg" alt="person listening using smart phone" srcset="">
    <div class="card-content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="annual-plan">
        <img class="annual-plan-img" src="images/icon-music.svg" alt="music icon">
        <div class="annual-plan-body">
          <h3 class="annual-plan-title">Annual Plan</h3>
          <span class="annual-plan-subtitle">$59.99/year</span>
        </div>
        <button class="annual-plan-btn">Change</button>
      </div>
      <button class="btn-proceed">Proceed to Payment</button>
      <button class="btn-cancell">Cancel Order</button>
    </div>
  </div>
</body>

</html>
